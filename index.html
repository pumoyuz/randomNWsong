<html lang="ja">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://use.typekit.net/ffr1bpv.css">
  <link rel="stylesheet" href="css/ress.css">

  <meta property="og:description" content="NEWSの曲名をランダムに表示するだけのツール" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@nuresenbei_" />
  <meta name="twitter:player" content="@nuresenbei_" />
  <meta name="robots" content="noindex, nofollow, noarchive">

</head>
<body>
<script src="//accaii.com/nuresenbei/script.js" async></script><noscript><img src="//accaii.com/nuresenbei/script?guid=on"></noscript>
<header class="header">
  <h1>Randomly select <span class="purple">NEWS</span> songs.</h1>
</header>
<main class="main">
  <div class="about">
    <p><span class="purple">NEWS</span>の曲名をランダムに表示するだけのツールです。<br>
    <span class="pink">Setting</span>ボックスで設定してから、<span class="green">Choose</span>ボタンを押すと、<span class="yellow">Result</span>ボックスに曲名が表示されます。</p>
  </div>
  <div class="main-flex">
    <div class="setting-wrapper">
      <h2 class="setting-header pink">Setting</h2>
      <div class="setting-inner">

        <form name="settingForm" class="setting-form">
          <h3>Single</h3>
          <label><input type="checkbox" name="songs" value="newsNippon" checked><p>NEWSニッポン</p></label>
          <label><input type="checkbox" name="songs" value="yell" checked><p>希望～Yell～</p></label>
          <label><input type="checkbox" name="songs" value="akaku" checked><p>紅く燃ゆる太陽</p></label>
          <label><input type="checkbox" name="songs" value="cherish" checked><p>チェリッシュ</p></label>
          <label><input type="checkbox" name="songs" value="teppen" checked><p>TEPPEN</p></label>
          <label><input type="checkbox" name="songs" value="sayaHadashi" checked><p>サヤエンドウ/裸足のシンデレラボーイ</p></label>
          <label><input type="checkbox" name="songs" value="hoshimeza" checked><p>星をめざして</p></label>
          <label><input type="checkbox" name="songs" value="weeeek" checked><p>weeeek</p></label>
          <label><input type="checkbox" name="songs" value="taiyono" checked><p>太陽のナミダ</p></label>
          <label><input type="checkbox" name="songs" value="summerTime" checked><p>SUMMER TIME</p></label>
          <label><input type="checkbox" name="songs" value="happyBirthday" checked><p>Happy Birthday</p></label>
          <label><input type="checkbox" name="songs" value="abo" checked><p>恋のABO</p></label>
          <label><input type="checkbox" name="songs" value="sakuraGirl" checked><p>さくらガール</p></label>
          <label><input type="checkbox" name="songs" value="fighting" checked><p>Fighting Man</p></label>
          <label><input type="checkbox" name="songs" value="chanka" checked><p>チャンカパーナ</p></label>
          <label><input type="checkbox" name="songs" value="worldPoko" checked><p>WORLD QUEST/ポコポンペコーリャ</p></label>
          <label><input type="checkbox" name="songs" value="one" checked><p>ONE -for the win-</p></label>
          <label><input type="checkbox" name="songs" value="kaguya" checked><p>KAGUYA</p></label>
          <label><input type="checkbox" name="songs" value="cuum" checked><p>チュムチュム</p></label>
          <label><input type="checkbox" name="songs" value="yonjushi" checked><p>四銃士</p></label>
          <label><input type="checkbox" name="songs" value="hikariTouch" checked><p>ヒカリノシズク/Touch</p></label>
          <label><input type="checkbox" name="songs" value="koishira" checked><p>恋を知らない君へ</p></label>
          <label><input type="checkbox" name="songs" value="emma" checked><p>EMMA</p></label>
          <label><input type="checkbox" name="songs" value="lps" checked><p>LPS</p></label>
          <label><input type="checkbox" name="songs" value="blue" checked><p>BLUE</p></label>
          <label><input type="checkbox" name="songs" value="ikiro" checked><p>｢生きろ｣</p></label>
          <label><input type="checkbox" name="songs" value="topLove" checked><p>トップガン/Love Story</p></label>

          <h3>Album</h3>
          <label><input type="checkbox" name="songs" value="touch" checked><p>touch</p></label>
          <label><input type="checkbox" name="songs" value="pacific" checked><p>pacific</p></label>
          <label><input type="checkbox" name="songs" value="color" checked><p>color</p></label>
          <label><input type="checkbox" name="songs" value="live" checked><p>LIVE</p></label>
          <label><input type="checkbox" name="songs" value="newsBest" checked><p>NEWS BEST</p></label>
          <label><input type="checkbox" name="songs" value="newsAlbum" checked><p>NEWS</p></label>
          <label><input type="checkbox" name="songs" value="white" checked><p>White</p></label>
          <label><input type="checkbox" name="songs" value="quartetto" checked><p>QUARTETTO</p></label>
          <label><input type="checkbox" name="songs" value="neverland" checked><p>NEVERLAND</p></label>
          <label><input type="checkbox" name="songs" value="epcotia" checked><p>EPCOTIA</p></label>
          <label><input type="checkbox" name="songs" value="worldista" checked><p>WORLDISTA</p></label>
          <label><input type="checkbox" name="songs" value="story" checked><p>STORY</p></label>

          <h3>Live</h3>
          <label><input type="checkbox" name="songs" value="biren" checked><p>NEWS LIVE TOUR 2012 ～美しい恋にするよ～</p></label>
          <label><input type="checkbox" name="songs" value="tenTh" checked><p>NEWS 10th Anniversary in Tokyo Dome</p></label>
          <label><input type="checkbox" name="songs" value="whiteLive" checked><p>NEWS LIVE TOUR 2015 WHITE</p></label>
          <label><input type="checkbox" name="songs" value="quartettoLive" checked><p>NEWS LIVE TOUR 2016 QUARTETTO</p></label>
          <label><input type="checkbox" name="songs" value="neverlandLive" checked><p>NEWS LIVE TOUR 2017 NEVERLAND</p></label>
          <label><input type="checkbox" name="songs" value="epcotiaLive" checked><p>NEWS ARENA TOUR 2018 EPCOTIA</p></label>
          <label><input type="checkbox" name="songs" value="strawberry" checked><p>NEWS 15th Anniversary LIVE 2018 “Strawberry”</p></label>
          <label><input type="checkbox" name="songs" value="epcotiaEnc" checked><p>NEWS DOME TOUR 2018-2019 EPCOTIA -ENCORE-</p></label>

          <h3>Solo</h3>
          <label><input type="checkbox" name="songs" value="koya" checked><p>小山慶一郎</p></label>
          <label><input type="checkbox" name="songs" value="shige" checked><p>加藤シゲアキ</p></label>
          <label><input type="checkbox" name="songs" value="mass" checked><p>増田貴久</p></label>
          <label><input type="checkbox" name="songs" value="tego" checked><p>手越祐也</p></label>
        </form>
        <form class="setting-button-wrapper">
          <p><input class="setting-button" type="button" name="allCheck" value="All" onclick="clickAllCheck()">
            <input class="setting-button" type="button" name="allClear" value="Clear" onclick="clickAllClear()"></p>
        </form>
        <form class="quantity-form">
          <label class="quantity-form-label">選ぶ曲数</label>
          <input id="js-quantity" type="number" name="quantity" value="1" max="100" min="1" step="1">
        </form>
      </div>
    </div>
    <div class="choose"><a id="js-choose-button" class="choose-button" href="javascript:void(0);" onclick="ChooseButtonClick();">Choose</a></div>
    <div class="result-wrapper">
      <h2 class="result-header yellow">Result</h2>
      <div class="result-inner">
        <div id="js-result-output" class="result-output"><!-- ここに結果が入る --></div>
      </div>
    </div>
  </div>
  <div class="log">
    <h3>Change log</h3>
    <p>2020.06.05 / サーバー移転</p>
    <p>2020.03.10 / アルバム『STORY』まで対応。</p>
  </div>
</main>
</body>
</html>
